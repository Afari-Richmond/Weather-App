<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">

        <div class="left-col">
            <h1>WELCOME,</h1>
            <h2>EXPLORE OUR WEATHER APP</h2>
            <P>This is a simple weather app using html, css and javascript. <br> This is to
            apply the knowledge I have in  using API'S</P>
        </div>








        <div class="right-col">
            <div class="search">
                <input type="text" placeholder="Enter Your City" id="search-box" spellcheck="none">
                <button><img src="/images/search.png" alt=""></button>
            </div>

            <div class="temperature">
                <img src="/images/rain.png" alt="">
                <h1>20 Degree Celcius</h1>
                <h2>ACCRA</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">
                            64%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/images/wind.png" alt="">
                    <div>
                        <p class="wind">
                           32km/h
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>  





            </div>

            
        </div>
       

    </div>
</body>
</html>
